name: rspec

on:
  push:
    branches: '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: test
          POSTGRES_DB: persistent_hash_test
          POSTGRES_PASSWORD: ""
        ports:
          # will assign a random free host port
          - 5432/tcp
          # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.5', '2.6', '2.7', '3.0', '3.1']
        gemfile: ['gemfiles/rails-5-2.gemfile', 'gemfiles/rails-6-0.gemfile']
        exclude:
          # rails 5.2 doesnt work with ruby 3
          - gemfile: 'gemfiles/rails-5-2.gemfile'
            ruby: '3.0'
          - gemfile: 'gemfiles/rails-5-2.gemfile'
            ruby: '3.1'

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
        # change this to (see https://github.com/ruby/setup-ruby#versioning):
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install dependencies
        run: bundle install --gemfile=${{ matrix.gemfile }}
      - name: Setup test database
        env:
          # configures database.yml in dummy app
          DB: pgsql
          DB_USERNAME: test
          # https://github.com/actions/example-services/blob/master/.github/workflows/postgres-service.yml
          # use localhost for the host here because we are running the job on the VM.
          # If we were running the job on in a container this would be postgres
          PG_HOST: localhost
          PG_PORT: ${{ job.services.postgres.ports[5432] }} # get randomly assigned published port
          RAILS_ENV: test
        run: |
          bundle exec --gemfile=${{ matrix.gemfile }} rails db:schema:load
      - name: Run tests
        run: bundle exec --gemfile=${{ matrix.gemfile }} rake spec
